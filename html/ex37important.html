<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex37important</title>
  <style>
   /* #p1 글자색 blue */
    #p1{color: blue;}
    /* p 선택: 글자색 red */
    p{color: red !important;}
    /* div.food chocolate */
    div.food{color: chocolate;}
    .food{color: navy !important;}
    div{color: green;}
  </style>
</head>
<body>
  <p id="p1">
    Will be Red
  </p>
  <div class="food">
    Will be Chocolate
  </div>
</body>
</html>
