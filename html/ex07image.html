<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex07image</title>
</head>
<body>
  <h1>이미지 -img태그</h1>
  <img src="../images/baekhyun1.jpg" width="10%">
  <img src="../images/baekhyun2.jpg" width="10%" alt="변백현" title="개존잘">
  <img src="../images/baekhyun3.jpg" alt="백현이 미쳤다" width="10%">
  <hr color="red">
  <!-- 이미지 2개를 보여주세요. 단 상대경로를 이용해서 1개, 절대경로를 이용해서 1개 -->
  <img src="../images/baekhyun4.jpg" width="10%">
  <img src="/images/baekhyun5.jpg" width="10%" alt="실패">
  <!--  /images/baekhyun.jpg : 절대경로
        images/baekhyun.jpg : 상대경로
        ../images/baekhyun.jpg : 상대경로 -->
    <hr color="blue">
    <figure>
      <a href="ex01.html" target="_blank"><img src="../images/baekhyun1.jpg" alt="큥이" width="10%"></a>
      <figcaption>아름다운 꽃</figcaption>
    </figure>
    <!-- 네이버로고 이미지 보여주고 링크 걸어주세요 -->
    <hr color="green">
    <figure>
      <a href="http://www.naver.com" target="_blank"><img src="../images/logo.PNG"></a>
      <figcaption>Naver</figcaption>
    </figure>
</body>
</html>
