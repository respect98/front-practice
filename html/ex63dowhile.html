<body>
  <h1>반복문 do~ while루프문</h1>
  <!-- 
    while문은 조건을 먼저 체크하고 조건이 true일때만 실행하는 반면,
    do~while문은 조건을 체크하기 전에 일단 실행문을 먼저 수행한 뒤에 조건체크를 한다
    조건식이 false일지라도 최소 한번은 실행함
            true이면 계속 반복 실행

    변수선언 및 초기화
    do{
      실행문
      증감식
    }while(조건식);
   -->
  <script>
    let i=1;
    do{
      document.write(i,"<br>");
      i--;
    }while(i>-5);
    /*do~while문을 이용해서 1~30까지의 수중 5단위 마다 '땅콩',
            10단위 마다는 '찐콩'을 출력하세요.
            10,20,30 => 땅콩
            5,10,15,20,25=> 찐콩
            나머지는 숫자 출력
	    */
     let num = 1;
     do{
      if(num%10==0){
        document.write("땅콩<br>");
      }else if(num%5==0){
        document.write("찐콩<br>")
      }else{
      document.write(num,"<br>");
      }
      num++
     }while(num<=30);
     

  </script>
</body>
</html>
