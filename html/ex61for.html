<html lang="en">
<head>

<body>
  <h1>중첩 for 루프</h1>
  <script>
    /*
    ★★★★★
    ★★★★★
    ★★★★★
    3행 5열
    */
  for(let k=0; k<3; k++) { //행의 조건
    for(let i=0; i<5; i++){ //열의조건
      document.write(`★(${k},${i})`);
    }
    document.write("<br>");
  }
  /*
  ★
  ★★
  ★★★
  ★★★★
  ★★★★★
  */
 for(let j=0; j<5; j++){
  for(let h=0; h<=j; h++){
    document.write(`★`);
  }
  document.write("<br>")
 }
 document.write("<hr>");
 for(let i=0; i<5; i++){
  for(let j=0; j<5; j++){
    if(i>=j){
    document.write(`★(${i},${j})`);
    }
  }
  document.write("<br>");
 }
document.write("<hr>");
 /*
 구구단을 출력하는 프로그램
 */
document.write("<table border>");
  document.write("<tr>");
    for (let i=2; i<=9; i++){
      document.write("<th>"+i+"단</th>");
    }
    document.write("</tr>"); 
  
    for (let i=1; i<=9; i++){//행의조건
      for(let j=2; j<=9; j++){//열의조건
        document.write("<td>"+j+"x"+i+"="+i*j+"</td>");
      }
    document.write("</tr>");
    }
  
    document.write("</table>");
    document.write("<hr>");



  </script>
</body>
